<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Glitched Mayhem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-banner"></div>
    <div class="container">
        <div class="content">
            <img src="assets/logo.png" alt="Game Logo" class="game-logo">
            <h1>Coming Soon</h1>
            <h2>Glitched Mayhem</h2>
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <span id="days">0</span>
                    <div>Days</div>
                </div>
                <div class="countdown-item">
                    <span id="hours">0</span>
                    <div>Hours</div>
                </div>
                <div class="countdown-item">
                    <span id="minutes">0</span>
                    <div>Minutes</div>
                </div>
                <div class="countdown-item">
                    <span id="seconds">0</span>
                    <div>Seconds</div>
                </div>
            </div>
            <img src="assets/hero.png" alt="Game Hero" class="game-hero">
            <p>Stay tuned for the launch of the best retro game of the century. It's going to be epic!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
